<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form  onsubmit="return false" method ="post">
        <ul>
            <li> 
                <label for="book_title">Title</label>
                <input type="text" id="book_title" name="book_title">
            </li>
            <li> 
                <label for="book_author">Author</label>
                <input type="text" id="book_author" name="book_author">
            </li>
            <li> 
                <label for="numPages">Number of Pages</label>
                <input type="number" id="numPages" name="numPages">
            </li>
            <li> 
                <label for="readStatus">Have you read this?</label>
                <select id="readStatus" name="readStatus">
                    <option value="read">Read</option>
                    <option value="notRead">Not Read</option>
                </select>
            </li>
            <li>
                <button id ='submission' type="submit">Submit Book!</button>
            </li>
        </ul>
    </form>
    <table id="books">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
            <th>Number of Pages</th>
            <th>Read (Yes/No)</th>
        </tr>
    </table>
    <script src="objectConstructors.js"></script>
</body>

</html>
